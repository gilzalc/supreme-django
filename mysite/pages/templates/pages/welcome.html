<!-- welcome_page.html -->
{% extends 'base.html' %}
{% block title %}Welcome to My Django App{% endblock %}
{% block styles %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Welcome to My Django App</h1>
    {% if name %}
        <h1>{{ name }}</h1>
    {% endif %}
    <p>Enjoy your Django journey!</p>
    {{ request.user }}
{% endblock %}
