{% extends 'base.html' %}
{% block title %}Book details{% endblock %}

{% block content %}
<h1> Book detail</h1>
<h2>{{object.title}} costs {{object.price}}</h2>
<form method="POST" action="{% url 'myapp:book_delete' object.id %}">
    {% csrf_token %}
    <button type="submit"
            onclick="return confirm('Are you sure you want to delete this book?');"
            style="background-color: red; color: white;">Delete this book
    </button>

</form>
<a href="{% url 'myapp:book_list' %}">Back to Book List</a>

{% endblock %}
